<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特典配布管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container welcome-container">
        <header class="main-header">
            <h1>特典配布管理システム</h1>
            <p class="subtitle">STAFF LOGIN</p>
        </header>
        <main>
            <form id="loginForm">
                <div class="input-group vertical">
                    <label for="staffName">スタッフ名を入力してください</label>
                    <input type="text" id="staffName" placeholder="例：山田 太郎" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-test" data-mode="test">
                        <span class="btn-main-text">テストモード</span>
                        <span class="btn-sub-text">練習・動作確認</span>
                    </button>
                    <button type="submit" class="btn btn-live" data-mode="live">
                        <span class="btn-main-text">🚨 本番モード</span>
                        <span class="btn-sub-text">実際の配布作業</span>
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const staffName = document.getElementById('staffName').value.trim();
            if (!staffName) {
                alert('スタッフ名を入力してください。');
                return;
            }
            const mode = e.submitter.dataset.mode;
            window.location.href = `checker.html?mode=${mode}&staff=${encodeURIComponent(staffName)}`;
        });
    </script>
</body>
</html>
